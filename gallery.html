<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./css/navbar.css">


<style>
    
    h1{
        padding-top: 20px;
        text-align: center;
    }
    /* ===== Navbar ===== */
 .fix-rotate {
    transform: rotate(90deg);
}

.main-navbar {
    /* background-color: #000; */
    width: 100%;
    height: 65px;
    display: flex;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
} 

.nav-container {
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* Logo */
.nav-logo {
    text-decoration: none;
}

.logo-main {
    color: #fff;
    font-size: 18px;
    letter-spacing: 2px;
    font-weight: 600;
}

/* Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 35px;
}

.nav-link {
    text-decoration: none;
    color: #fff;
    font-size: 14px;
    letter-spacing: 1.5px;
    transition: color 0.3s ease;
}

/* Hover Gold */
.nav-link:hover {
    color: #D4AF37;
}

/* Active link (اختياري) */


/* Mobile toggle (لو حابب تكمّل عليه بعدين) */
.mobile-toggle {
    display: none;
    background: none;
    border: none;
    color: #fff;
    font-size: 22px;
    cursor: pointer;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #fff;
}

/* ===== Navbar ===== */

/* ===== Gallery Viewer ===== */
.viewer {
    position: relative;
    width: 100%;
    height: calc(100vh - 90px);
    display: flex;
    align-items: center;
    justify-content: center;
}

.viewer img {
    max-width: 75%;
    max-height: 80%;
    object-fit: contain;
}

/* Arrows */
.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 42px;
    color: #000;
    cursor: pointer;
    user-select: none;
}

.arrow.left {
    left: 40px;
}

.arrow.right {
    right: 40px;
}

/* ===== Content ===== */
.content {
    max-width: 900px;
    margin: 40px auto 80px;
    text-align: center;
}

.content h2 {
    font-size: 26px;
    margin-bottom: 15px;
}

.content p {
    color: #555;
    line-height: 1.8;
    font-size: 15px;
    margin-bottom: 30px;
}

/* Button */
.back-btn {
    display: inline-block;
    padding: 14px 32px;
    border: 1px solid #000;
    text-decoration: none;
    color: #000;
    font-size: 14px;
    letter-spacing: 1px;
    transition: .3s;
}

.back-btn:hover {
    background: #000;
    color: #fff;
}
</style>
</head>

<body>

    <span class="arrow left" onclick="prev()">&#10094;</span>

</section>

const urlParams = new URLSearchParams(window.location.search);
const projectId = urlParams.get('id');

const project = projectsData[projectId] || projectsData["sanlin"];
let index = 0;

const img = document.getElementById("mainImage");
const title = document.getElementById("title");
const desc = document.getElementById("description");

function show() {
    img.src = project.images[index].src;

    if (project.images[index].rotate) {
        img.classList.add("fix-rotate");
    } else {
        img.classList.remove("fix-rotate");
    }

    title.textContent = project.title;
    desc.textContent = project.desc;
}

function next() {
    index = (index + 1) % project.images.length;
    show();
}

function prev() {
    index = (index - 1 + project.images.length) % project.images.length;
    show();
}

show();
